<!DOCTYPE html>

<html lang="en">
    <head>ink href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){

               let correct = document.querySelector('.RightAnswer');
               correct.addEventListener('click', function() {
                   correct.style.backgroundColor = 'green';
                   document.querySelector('#feedback1').innerHTML = 'Correct!';
               });

               let incorrects = document.querySelectorAll('.WrongAnswer');
               for (let i = 0; i < incorrects.length; i++)
               {
                   incorrects[i].addEventListener('click', function() {
                       incorrects[i].style.backgroundColor = 'red';
                       document.querySelector('#feedback1').innerHTML = 'Incorrect';
                   });
               }


               document.querySelector('#check').addEventListener('click', function() {
                  if (document.querySelector('#response').value === '2')
                  {
                      document.querySelector('#response').style.backgroundColor = 'green';
                      document.querySelector('#feedback2').innerHTML = 'Correct!';
                  }
                  else
                  {
                      document.querySelector('#response').style.backgroundColor = 'red';
                      document.querySelector('#feedback2').innerHTML = 'Incorrect';
                  }
               });


            });
        </script>
    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>
                    What does IP mean in cs50?
                </h3>
                <button class="WrongAnswer">Infinite Power</button>
                <button class="WrongAnswer">Intellectual Property</button>
                <button class="WrongAnswer">Important Person(One level lower than VIP "very important persoon" </button>
                <button class="RightAnswer">Internet Protocol</button>
                <button class="WrongAnswer">Incredible Plumber(a name of a game)</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is 1+1?</h3>
                <input type="text" id="response">
                <button id="check">Check Answer</button>

                <p id ="feedback2"></p>
            </div>

        </div>
    </body>
</html>
