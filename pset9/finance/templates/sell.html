{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" size=1>
                {% for row in rows %}
                <option value="{{ row }}"> {{ row }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" name="shares" placeholder="#shares" type="number" min=1>
        </div>
        <button class="btn btn-danger" type="submit">Sell</button>
    </form>
{% endblock %}
