{% extends "layout.html" %}

{% block title %}
    quoted
{% endblock %}

{% block main %}
        <style> table, th, td {
      border:1px solid black;
    }
    </style>
    <table style="width: 100%">
        <thead>
            <tr>
                <th>SYMBOL</th>
                <th>Name</th>
                <th>PRICE($)</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>{{ rows["symbol"] }}</td>
                    <td>{{ rows["name"] }}</td>
                    <td>{{ rows["price"] | usd }}</td>

                </tr>
        </tbody>
    </table>
{% endblock %}
